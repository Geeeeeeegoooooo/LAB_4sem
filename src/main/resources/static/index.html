<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями и паролями</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Управление пользователями и паролями</h1>

<div class="container">

    <div class="section">
        <h2> Добавить пользователя с паролем</h2>
        <input type="text" id="username" placeholder="Имя пользователя">
        <input type="number" id="length" placeholder="Длина пароля">
        <input type="number" id="complexity" placeholder="Сложность (1-3)">
        <button onclick="createUser()">Добавить пользователя</button>
    </div>

    <div class="section">
        <h2> Показать всех пользователей</h2>
        <button onclick="fetchUsers()">Получить список</button>
    </div>

    <div class="section">
        <h2> Удалить пользователя</h2>
        <input type="number" id="deleteUserId" placeholder="ID пользователя">
        <button onclick="deleteUser()">Удалить</button>
    </div>

    <div class="section">
        <h2> Обновить пароль</h2>
        <input type="number" id="updateUserId" placeholder="ID пользователя">
        <input type="number" id="updatePasswordId" placeholder="ID пароля">
        <input type="number" id="newLength" placeholder="Новая длина пароля">
        <input type="number" id="newComplexity" placeholder="Новая сложность (1-3)">
        <button onclick="updatePassword()">Обновить</button>
    </div>

    <div class="section">
        <h2> Удалить пароль</h2>
        <input type="number" id="deletePasswordUserId" placeholder="ID пользователя">
        <input type="number" id="deletePasswordId" placeholder="ID пароля">
        <button onclick="deletePassword()">Удалить</button>
    </div>

    <div id="output" class="output"></div>

</div>

<script src="script.js"></script>
</body>
</html>
